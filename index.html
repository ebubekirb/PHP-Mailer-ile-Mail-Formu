<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PHP Kullanarak Mail Gönderme İşlemi</title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h3 class="text-center mt-3 mb-3">PHP ile Mail Göndermek</h3>
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form action="" method="post">
					<div class="form-group">
						<label>Gönderilecek Adres</label>
						<input class="form-control" type="email" required="" name="to_mail">
					</div>
					<div class="form-group">
						<label>Gönderenin Adı</label>
						<input class="form-control" type="text" required="" name="sender">
					</div>
					<div class="form-group">
						<label>E-posta Konusu</label>
						<input class="form-control" type="text" required="" name="subject">
					</div>
					<div class="form-group">
						<label>Mesaj</label>
						<textarea name="message" class="form-control" required="" cols="30" rows="8"></textarea>
					</div>
					<div align="right" class="col-md-12">
						<button type="submit" class="btn btn-outline-primary">Gönder</button>
						<button type="submit" class="btn btn-outline-danger">Temizle</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
